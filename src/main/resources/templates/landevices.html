<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Devices on the LAN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="bg-2">

<div class="container-fluid text-center">
    <h1>Devices Detected on the LAN</h1>
    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th>MAC</th>
                <th>IP</th>
                <th>Manufacturer</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="lanDevice : ${lanDevices}">
                <td th:text="${lanDevice.macAddress}" />
                <td th:text="${lanDevice.ipAddress}" />
                <td th:text="${lanDevice.nicManufacturer}" />
            </tr>
        </tbody>
    </table>
</div>

<footer class="footer text-center">
    <div class="container">
        <span>Janus Varmarken / <a href="mailto:jvarmark@uci.edu">jvarmark@uci.edu</a> / <a href="https://varmarken.com">www.varmarken.com</a></span>
    </div>
</footer>

</body>
</html>
